<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Админ Панел | Сила+{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        :root {
            --bg-light: #f8f9fa;
            --bg-dark: #121212;
            --text-light: #f8f9fa;
            --text-dark: #212529;
        }

        body {
            background-color: var(--bg-light);
            color: var(--text-dark);
            transition: background 0.3s ease, color 0.3s ease;
        }

        .dark-mode {
            background-color: var(--bg-dark);
            color: var(--text-light);
        }

        .dark-mode .card,
        .dark-mode .table {
            background-color: #1e1e1e;
            color: var(--text-light);
        }

        .navbar {
            background: linear-gradient(90deg, #007bff, #6610f2);
        }

        .nav-link {
            color: white !important;
            font-weight: bold;
        }

        .nav-link:hover {
            color: #ffc107 !important;
        }

        .footer {
            background: #343a40;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .hover-scale {
            transition: transform 0.3s ease-in-out;
        }

        .hover-scale:hover {
            transform: scale(1.05);
        }
    </style>

    {% block extra_head %}{% endblock %}
</head>
<body class="transition">

<nav class="navbar navbar-expand-lg shadow">
    <div class="container">
        <a class="navbar-brand text-white fw-bold" href="{% url 'admin dashboard' %}">Сила+ Admin</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="{% url 'admin dashboard' %}"><i class="bi bi-speedometer2"></i> Табло</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'admin users list' %}"><i class="bi bi-people-fill"></i> Потребители</a></li>
                <li class="nav-item"><a class="nav-link text-warning" href="{% url 'logout user' %}"><i class="bi bi-box-arrow-right"></i> Изход</a></li>
            </ul>
        </div>
    </div>
</nav>

<main class="py-5">
    {% block page_content %}
    {% endblock %}
</main>

<footer class="footer mt-auto shadow-lg">
    <p>&copy; <span id="year"></span> Сила+. Всички права запазени.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById("year").textContent = new Date().getFullYear();
</script>

{% block extra_scripts %}{% endblock %}

</body>
</html>
