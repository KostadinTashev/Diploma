{% extends "base/base-admin.html" %}
{% block page_content %}
<div class="container py-4" style="max-width: 640px;">

  <a href="{% url 'admin plan detail' plan.pk %}"
     class="btn btn-outline-secondary btn-sm rounded-pill fw-semibold mb-3">
      <i class="bi bi-arrow-left"></i> Назад
  </a>

  <h2 class="fw-bold text-danger mb-3">
      <i class="bi bi-trash"></i> Изтриване на хранителен режим
  </h2>

  <p>Сигурни ли сте, че искате да изтриете режима
     <strong>{{ plan.name }}</strong>?</p>

  <form method="post" class="mt-4">
      {% csrf_token %}
      <button class="btn btn-danger">
          <i class="bi bi-trash"></i> Изтрий
      </button>
      <a href="{% url 'admin plan detail' plan.pk %}" class="btn btn-secondary">
          <i class="bi bi-x-circle"></i> Отказ
      </a>
  </form>

</div>
{% endblock %}
