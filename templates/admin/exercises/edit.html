{% extends 'base/base-admin.html' %}
{% block page_content %}
<div class="container mt-5">
    <h2>{% if exercise %}Редактирай{% else %}Добави{% endif %} упражнение</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Запази</button>
        <a href="{% url 'admin exercises list' %}" class="btn btn-secondary">Назад</a>
    </form>
</div>
{% endblock %}
