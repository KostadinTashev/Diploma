{% extends "base/base-admin.html" %}
{% block page_content %}
<div class="container py-4" style="max-width: 720px;">

  <a href="{% url 'admin product detail' product.pk %}"
     class="btn btn-outline-secondary btn-sm rounded-pill fw-semibold mb-3">
      <i class="bi bi-arrow-left"></i> Назад
  </a>

  <h2 class="fw-bold text-primary mb-3">
      <i class="bi bi-pencil-square"></i> Редакция: {{ product.name }}
  </h2>

  <form method="post" class="card p-4 shadow-sm">
      {% csrf_token %}
      {% for field in form %}
        <div class="mb-3">
          {{ field.label_tag }} {{ field }}
          {% if field.errors %}
            <div class="text-danger small">{{ field.errors.as_text }}</div>
          {% endif %}
        </div>
      {% endfor %}

      <div class="d-flex justify-content-end gap-2 mt-3">
        <button class="btn btn-primary"><i class="bi bi-save"></i> Обнови</button>
        <a href="{% url 'admin product detail' product.pk %}" class="btn btn-secondary">
            <i class="bi bi-x-circle"></i> Отказ
        </a>
      </div>
  </form>

</div>
{% endblock %}
