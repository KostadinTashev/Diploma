{% extends 'base/base-admin.html' %}
{% block page_content %}
<div class="container mt-5">
    <h2 class="text-center text-primary fw-bold mb-4">Създай нов потребител</h2>

    <div class="card shadow-lg border-0 p-4 mx-auto" style="max-width: 600px;">
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
                <div class="mb-3">
                    {{ field.label_tag }}
                    {{ field }}
                    {% if field.errors %}
                        <div class="text-danger small">{{ field.errors|striptags }}</div>
                    {% endif %}
                </div>
            {% endfor %}
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-success"><i class="bi bi-check-circle"></i> Създай</button>
                <a href="{% url 'admin users list' %}" class="btn btn-secondary"><i class="bi bi-x-circle"></i> Отказ</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
