{% extends "base/base.html" %}
{% block page_content %}
<div class="container py-4" style="max-width: 720px;">
  <h2 class="mb-3"><i class="bi bi-pencil-square"></i> Редакция: {{ product.name }}</h2>

  <form method="post" novalidate>
    {% csrf_token %}

    {% for field in form %}
      <div class="mb-3">
        {{ field.label_tag }}
        {{ field }}
        {% if field.errors %}
          <div class="text-danger small">{{ field.errors.as_text|slice:":200" }}</div>
        {% endif %}
      </div>
    {% endfor %}

    <button class="btn btn-primary"><i class="bi bi-save"></i> Обнови</button>
    <a href="{% url 'product detail' product.pk %}" class="btn btn-secondary">Отказ</a>
  </form>
</div>
{% endblock %}
