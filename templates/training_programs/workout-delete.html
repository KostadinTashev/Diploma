{% load static %}
<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <title>Потвърди изтриването</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light py-4">
<div class="container">
    <div class="card shadow-lg">
        <div class="card-body">
            <h2 class="mb-3">Изтриване на тренировка</h2>
            <p>Сигурен ли си, че искаш да изтриеш тренировката: <strong>{{ workout.program_name }}</strong>?</p>

            <form method="post">
                {% csrf_token %}
                <a href="{% url 'workout details' workout.pk %}" class="btn btn-secondary">Отказ</a>
                <button type="submit" class="btn btn-danger">Изтрий</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
