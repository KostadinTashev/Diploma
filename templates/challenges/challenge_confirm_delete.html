{% extends 'base/base.html' %}

{% block page_content %}
<div class="container py-4">
    <h2 class="mb-4">Изтриване на предизвикателство</h2>
    <p>Сигурен ли си, че искаш да изтриеш: <strong>{{ object.title }}</strong>?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Изтрий</button>
        <a href="{% url 'challenge list' %}" class="btn btn-secondary">Отказ</a>
    </form>
</div>
{% endblock %}
